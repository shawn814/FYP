            * {

            }

            body {
                margin: 0;
                height: 100vh;
                background-color: #333;
            }

            #main,
            #content {
                height: 100%;
                width: 100%;
            }

            #content {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #nav {
                position: absolute;
                z-index: 999999;
                margin: 10px;
                padding: 10px;
                border-radius: 10px;
                border: 1px solid #ccc;
                box-shadow: 2px 2px 10px #ccc;
            }

            #type label {
                margin: 5px;
                padding: 10px;
            }

            #nav [type="radio"] {
                display: none;
            }

            .typeActive {
                background-color: #ccc;
                border-radius: 50%;
            }

            path {
                /* display: block; */
            }

            path.choosen {
                cursor: move;
            }

            [v-cloak]>* {
                display: none;
            }

            [v-cloak]::before {
                content: "Loading...";
                box-sizing: border-box;
                position: absolute;
                top: 50%;
                left: 50%;
                width: 50px;
                height: 50px;
                margin-top: -10px;
                margin-left: -10px;
                border-radius: 50%;
                border: 2px solid #ccc;
                border-top-color: #333;
                animation: spinner 0.8s linear infinite;
                text-indent: 100%;
                white-space: nowrap;
                overflow: hidden;
            }

            @keyframes spinner {
                to {
                    transform: rotate(360deg);
                }
            }

            svg {
                background-color: white;
            }
        </style>

                                                } else {

            function uuidv4() {
                return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c =>
                    (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
                );
            }

            // translate page to SVG co-ordinate
            function svgPoint(element) {
                var pt = $('svg')[0].createSVGPoint();

                pt.x = 0;
                pt.y = 0;

                return pt.matrixTransform(element.getScreenCTM().inverse());
